# Postgres DataSource properties
spring.datasource.url=jdbc:postgresql://localhost:5432/products
spring.datasource.username=products_user
spring.datasource.password=products_password

# Flyway properties
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=true

spring.elasticsearch.rest.uri=localhost:9200

otel.instrumentation.logback-appender.enabled=true
otel.service.name=products_service
otel.metrics.exporter=otlp
otel.traces.exporter=otlp
otel.logs.exporter=otlp
otel.exporter.otlp.endpoint=http://host.docker.internal:4418